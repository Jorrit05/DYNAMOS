apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-service
  namespace: core
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test
  template:
    metadata:
      labels:
        app: test
    spec:
      containers:
      - name: testservice
        image: test_service:latest
        imagePullPolicy: IfNotPresent