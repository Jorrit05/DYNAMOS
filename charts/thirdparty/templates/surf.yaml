apiVersion: apps/v1
kind: Deployment
metadata:
  name: surf
  namespace: {{ .Values.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: surf
  template:
    metadata:
      labels:
        app: surf
      annotations:
        "linkerd.io/inject" : enabled
    spec:
      serviceAccountName: job-creator-surf
      containers:
      - name: surf
        image: {{ .Values.dockerArtifactAccount }}/agent:{{ .Values.branchNameTag }}
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        env:
        - name: DATA_STEWARD_NAME
          value: SURF
        - name: OC_AGENT_HOST
          value: {{ .Values.tracingEndpoint }}
      - name: sidecar
        image: {{ .Values.dockerArtifactAccount }}/sidecar:{{ .Values.branchNameTag }}
        imagePullPolicy: IfNotPresent
        env:
        - name: AMQ_PASSWORD
          valueFrom:
            secretKeyRef:
              name: rabbit
              key: password
        - name: AMQ_USER
          value: normal_user
        - name: OC_AGENT_HOST
          value: {{ .Values.tracingEndpoint }}

---

apiVersion: v1
kind: Service
metadata:
  name: surf
  namespace:  {{ .Values.Namespace }}
spec:
  selector:
    app: surf
  ports:
    - name: http-surf-api
      protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP


---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: surf-ingress
  namespace: {{ .Values.Namespace }}
  annotations:
    nginx.ingress.kubernetes.io/service-upstream: "true"
spec:
  ingressClassName: nginx
  rules:
  - host: surf.surf.svc.cluster.local
    http:
      paths:
      - pathType: Prefix
        path: "/agent/v1/sqlDataRequest/surf"
        backend:
          service:
            name: surf
            port:
              number: 8080
