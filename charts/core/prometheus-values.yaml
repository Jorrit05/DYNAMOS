  #     regex: (.+)
  #     target_label: __metrics_path__
  #     replacement: /api/v1/nodes/${1}/proxy/metrics
  - job_name: 'rabbitmq'
    tls_config:
      insecure_skip_verify: true
    metrics_path: '/metrics'
    scrape_interval: 5s
    static_configs:
      - targets: ['rabbitmq.core.svc.cluster.local:15692']
    basic_auth:
      username: 'guest'
      password: 'guest'

