  - job_name: 'rabbitmq'
    tls_config:
      insecure_skip_verify: true
    metrics_path: '/metrics'
    scrape_interval: 5s
    static_configs:
      - targets: ['rabbitmq.core.svc.cluster.local:15692']
    basic_auth:
      username: 'guest'
      password: 'guest'

# Node exporter specifics to be able to mount the /host, which otherwise causes:
# Error: failed to start container "node-exporter": Error response from daemon: path / is mounted on / but it is not a shared or slave mount
nodeExporter:
  hostRootfs: /host
  extraArgs:
    - --path.rootfs=/host
  hostNetwork: true
  tolerations:
    - key: "node-role.kubernetes.io/master"
      operator: "Exists"
      effect: "NoSchedule"
  hostPort:
    metrics: 9100
  service:
    hostPort:
      enabled: true
  volumes:
    - name: host-root
      hostPath:
        path: /
  volumeMounts:
    - name: host-root
      mountPath: /host



