# mbt-adapter deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mbt-adapter
  namespace: {{ .Values.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mbt-adapter
  template:
    metadata:
      labels:
        app: mbt-adapter
    spec:
      containers:
      - name: mbt-adapter
        image: {{ .Values.dockerArtifactAccount }}/mbt-adapter:{{ .Values.branchNameTag}}
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: AMQ_PASSWORD
          valueFrom:
            secretKeyRef:
              name: rabbit
              key: password
        - name: AMQ_USER
          value: normal_user
        - name: OC_AGENT_HOST
          value: {{ .Values.tracingEndpoint }}
        # resources:
        #   requests:
        #     memory: "128Mi"
        #   limits:
        #     memory: "256Mi"
      - name: sidecar
        image: {{ .Values.dockerArtifactAccount }}/sidecar:{{ .Values.branchNameTag}}
        imagePullPolicy: Always
        env:
        - name: AMQ_PASSWORD
          valueFrom:
            secretKeyRef:
              name: rabbit
              key: password
        - name: AMQ_USER
          value: normal_user
        - name: OC_AGENT_HOST
          value: {{ .Values.tracingEndpoint }}

---
apiVersion: v1
kind: Service
metadata:
  name: mbt-adapter
  namespace: {{ .Values.Namespace }}
spec:
  selector:
    app: mbt-adapter
  ports:
    - name: http-mbt-adapter-api
      protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mbt-adapter-ingress
  namespace: {{ .Values.Namespace }}
  annotations:
    nginx.ingress.kubernetes.io/service-upstream: "true"
spec:
  ingressClassName: nginx
  rules:
  - host: mbt-adapter.mbt-adapter.svc.cluster.local
    http:
      paths:
      - pathType: Prefix
        path: "/api/v1"
        backend:
          service:
            name: mbt-adapter
            port:
              number: 8080
